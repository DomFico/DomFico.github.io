<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DomFico.github.io</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #333; /* Initial dark background */
            color: white; /* Initial white text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            padding: 20px;
            flex: 1;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #444; /* Slightly lighter background for the footer */
        }
        .color-picker {
            display: flex;
            align-items: center;
        }
        .color-picker label {
            margin-right: 5px;
        }
        .directory, .files {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .directory > li {
            margin-left: 1rem;
            padding-bottom: 10px; /* Add padding between initial folders */
        }
        .directory-name {
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2em; /* Increase font size of the folders */
        }
        .files {
            padding-left: 20px;
        }
        .folder > span, .file > span {
            border-bottom: 1px solid;
            border-left: 1px solid;
            height: 1.5rem;
            width: 2rem;
            display: inline-block;
            margin-bottom: 0.3rem;
            margin-left: 1rem;
        }
        .folder > span {
            border-left: 1px solid transparent;
        }
        .fa-folder, .fa-file {
            margin-right: 5px;
        }
        .file a {
            color: inherit; /* Inherit text color from parent */
            text-decoration: none; /* Remove underline */
        }
        .file a:hover {
            text-decoration: underline; /* Underline on hover for clarity */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Work</h1>
        <ul class="directory">
            <li><span></span><i class="fas fa-folder" onclick="toggleFiles('coding-projects-files')"></i> <span class="directory-name">Coding Projects</span>
                <ul class="files" id="coding-projects-files" style="display: none;">
                    <!-- Coding Projects Start -->
                    <li class="file"><span></span><i class="fas fa-file"></i> <a href="Coding Projects/test.txt" target="_blank">test.txt</a></li>
                <!-- Coding Projects End -->
                </ul>
            </li>
            <li><span></span><i class="fas fa-folder" onclick="toggleFiles('research-files')"></i> <span class="directory-name">Research</span>
                <ul class="files" id="research-files" style="display: none;">
                    <!-- Research Start -->
                    <li class="folder">
                        <span></span><i class="fas fa-folder" onclick="toggleFiles('research-test')"></i> test
                        <ul class="files" id="research-test" style="display: none;">
                            <!-- research-test Start -->
                                                <li class="file"><span></span><i class="fas fa-file"></i> <a href="Research/test/test.tx" target="_blank">test.tx</a></li>
                    <li class="folder">
                        <span></span><i class="fas fa-folder" onclick="toggleFiles('research/test-test2')"></i> test2
                        <ul class="files" id="research/test-test2" style="display: none;">
                            <!-- research/test-test2 Start -->
                                                <li class="file"><span></span><i class="fas fa-file"></i> <a href="Research/test/test2/test2" target="_blank">test2</a></li>
                            <!-- research/test-test2 End -->
                        </ul>
                    </li>
                            <!-- research-test End -->
                        </ul>
                    </li>
                    <li class="file"><span></span><i class="fas fa-file"></i> <a href="Research/test.txt" target="_blank">test.txt</a></li>
                    <li class="file"><span></span><i class="fas fa-file"></i> <a href="Research/test2.txt" target="_blank">test2.txt</a></li>
                <!-- Research End -->
                </ul>
            </li>
        </ul>
    </div>
    <div class="footer">
        <div class="color-picker">
            <label for="background-color">Background Color:</label>
            <input type="color" id="background-color" name="background-color" value="#333">
            <label for="text-color">Text Color:</label>
            <input type="color" id="text-color" name="text-color" value="#ffffff">
        </div>
        <div style="display: flex; align-items: center;">
            Created by Dominic Fico
        </div>
    </div>
    <script>
        // JavaScript to handle color changes
        document.getElementById('background-color').addEventListener('input', function(event) {
            document.body.style.backgroundColor = event.target.value;
        });

        document.getElementById('text-color').addEventListener('input', function(event) {
            document.body.style.color = event.target.value;
            const links = document.querySelectorAll('.file a');
            links.forEach(link => {
                link.style.color = event.target.value;
            });
        });

        function toggleFiles(folderId) {
            const filesDiv = document.getElementById(folderId);
            // Toggle the display state of file list
            if (filesDiv.style.display === 'none' || filesDiv.style.display === '') {
                filesDiv.style.display = 'block';
            } else {
                filesDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
