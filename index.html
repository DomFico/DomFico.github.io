<!DOCTYPE html>
<html>
<head>
    <title>Welcome to DomFico.github.io</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Directory Structure</h1>

        <div class="directory" onclick="toggleFiles('root-files')">
            <span class="directory-name">Root</span>
            <div class="files" id="root-files">
                <div class="connection-line"></div>
                <div><a href="test.txt">test.txt</a></div>
            </div>
        </div>

        <div class="directory" onclick="toggleFiles('coding-projects-files')">
            <span class="directory-name">Coding Projects</span>
            <div class="files" id="coding-projects-files">
                <div class="connection-line"></div>
                <div><a href="project1.js">project1.js</a></div>
                <div><a href="project2.py">project2.py</a></div>
            </div>
        </div>

        <div class="directory" onclick="toggleFiles('research-files')">
            <span class="directory-name">Research</span>
            <div class="files" id="research-files">
                <div class="connection-line"></div>
                <div><a href="paper1.pdf">paper1.pdf</a></div>
                <div><a href="paper2.pdf">paper2.pdf</a></div>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
